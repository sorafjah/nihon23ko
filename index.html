<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>日本地図タップ</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Ensures the body takes up the full height for tapping anywhere */
        html, body {
            height: 100%;
            margin: 0;
            font-family: sans-serif;
            /* Prevents the default callout menu on iOS when long-pressing */
            -webkit-touch-callout: none;
            /* Prevents text selection */
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            /* Removes the grey highlight on tap for iOS */
            -webkit-tap-highlight-color: transparent;
        }
        .japan-map {
            animation: appear 0.5s ease-out;
        }
        @keyframes appear {
            from {
                opacity: 0;
                transform: scale(0.5);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
    </style>
</head>
<body class="bg-emerald-50 flex flex-col items-center justify-start min-h-screen cursor-pointer overflow-y-auto">

    <!-- Header -->
    <header class="w-full bg-white shadow-md p-4 text-center" style="min-height: 72px;">
        <h1 id="title" class="text-2xl font-bold text-emerald-700">&nbsp;</h1>
    </header>

    <!-- Main container for maps -->
    <main id="container" class="flex flex-wrap justify-center items-center gap-2 sm:gap-4 p-4 flex-grow">
        <!-- Japan maps will be dynamically added here -->
    </main>

    <script>
        const container = document.getElementById('container');
        const title = document.getElementById('title');
        
        let count = 0;
        const MAX_COUNT = 23;

        function addJapanMap() {
            if (count >= MAX_COUNT) {
                return;
            }

            count++;

            const img = document.createElement('img');
            // アップロードされた画像ファイル名 'japan.jpg' を直接指定します。
            img.src = 'japan.jpg'; 
            img.alt = '日本地図';
            // Add styling for the map image
            img.className = 'w-16 h-auto sm:w-24 japan-map'; 
            container.appendChild(img);
            
            // Update the title with the current count
            if (count === MAX_COUNT) {
                title.textContent = '日本23個！！！';
                document.body.style.cursor = 'default'; // Change cursor back to default
            } else {
                title.textContent = `ブラジルは日本${count}個`;
            }
        }
        
        // Add event listener for both touch and mouse clicks
        document.body.addEventListener('click', addJapanMap);

    </script>
</body>
</html>
